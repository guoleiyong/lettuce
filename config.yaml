
# configs/config.yaml
# 训练配置（针对完整数据集调整）
training:
  batch_size: 16        # 增大批次大小，因为数据量大了
  epochs: 100           # 增加训练轮数
  learning_rate: 0.001
  weight_decay: 0.0001
  patience: 15          # 增加早停耐心值

# 模型配置
model:
  window_size: 5        # 时序窗口大小（与论文一致）
  image_size: 224
  sensor_dim: 4
  num_classes: 3
  hidden_dim: 256       # 增加隐藏维度

# 数据配置
data:
  train_ratio: 0.7      # 训练集比例
  val_ratio: 0.15       # 验证集比例
  test_ratio: 0.15      # 测试集比例
  augment: true         # 启用数据增强
  num_workers: 4        # 数据加载工作线程数（根据CPU核心数调整）

# 路径配置（关键修改）
paths:
  metadata: "Lettuce_MTD_Full/metadata.csv"    # 完整数据集元数据
  images_dir: "Lettuce_MTD_Full"               # 完整数据集根目录
  output_dir: "outputs_full"                   # 完整数据集的输出目录
  checkpoint_dir: "checkpoints_full"           # 完整数据集的检查点目录

# 实验配置
experiment:
  seed: 42
  device: "cuda"  # 如果没有GPU改为"cpu"
  log_interval: 10  # 增加日志间隔